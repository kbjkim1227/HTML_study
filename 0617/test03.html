<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지사진띄우기</title>
    <script src="/0617/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#dog").show("show")
            });
        });
    </script>
</head>
<body>
    <button>Show it</button>
    <img id="dog" src="img/mung.jpg" alt="강아지" width="400" height="400" style="display: none;">

</body>
</html>
