<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="input.jsp" method="post">
        이멜 : <input type="email" name="email"/><br>
        URL : <input type="URL" name="URL"/><br>
        전번 : <input type="TEL" name="TEL"/><br>

        색 : <input type="COLOR" name="COLOR"/><br>
        월 : <input type="MONTH" name="MONTH"/><br>
        날짜 : <input type="date" name="date"/><br>

        주 : <input type="WEEK" name="WEEK"/><br>
        시간 : <input type="TIME" name="TIME"/><br>
        지역시간 : <input type="datetime-local" name="datetime-local"/><br>

        숫자 : <input type="email" name="email"/><br>
        범위 : <input type="number" name="number" min="1" max="10"/><br>
        <input type="submit" value="제출"/>
        <input type="reset" value="초기화"/>

    </form>
</body>
</html>
