    <title>글꼴 묶어서 사용하기</title>

            text-align: center;
        }
        h2,h3{font-family: 'Sitka Small';}

<body>

    <h1 class="type1">h1 가운데 정렬</h1>
</center>

    <p class="type1">p 가운데 정렬</p>
    <p>본내용에 대해</p>
    <p class="type1">이거해야해?</p>

    <h2>h2같글꼴은 </h2>
    <h3>h3같은 글꼴</h3>ppk

    
</body>
