<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{            /* 평상시의 상태 */
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background-color: rgb(12, 138, 75);
            transition: width 1s;       
        }
        div:hover{      /* 마우스를 올렸을때 상태 */   
            width: 200px;
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요</div>
</body>
</html>
